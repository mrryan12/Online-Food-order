<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Items</title>
<link rel="stylesheet" href="./Resorces/css/AddItems.css">

</head>
<body>

	<div class="container">
		<div class="card">
			<div class="inner-box">
			<div class="card-front">
				<h2>ADD ITEMS</h2>
				<form action="AddItemServlet" method="POST">
					<input type="text" class="input-box"
						placeholder="Item Name" name="itemname" required pattern="[A-Za-z\s]+" /> <input
						type="text" class="input-box" placeholder="Item Type"
						name="itemtype" required pattern="[A-Za-z\s]+" />
									<input type="text" class="input-box"
						placeholder="Item Price" name="itemprice" required pattern="[0-9]+"/> <input
						type="text" class="input-box" placeholder="Item Details"
						name="itemdesciptions" required pattern="[A-Za-z\s]+"/>
						 <input
						type="text" class="input-box" placeholder="Item Quantity"
						name="quantity" required pattern="[0-9]+" />
					  <button type="submit" class="submit-btn">Add Item</button>
				   </form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
